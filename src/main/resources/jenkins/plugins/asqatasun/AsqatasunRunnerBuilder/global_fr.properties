isDebugDescr=Si coch\u00e9, les fichiers de log seront conserv\u00e9s dans le r\u00e9pertoire ''tmp'' cr\u00e9\u00e9 dans le r\u00e9pertoire de l''installation d'Asqatasun-Runner. Leur suppression est sans danger.