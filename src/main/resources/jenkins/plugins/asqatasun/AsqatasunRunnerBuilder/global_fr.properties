mandatoryFields=Les champs pr\u00e9c\u00e9d\u00e9s d''une ast\u00e9risque (*) sont obligatoires
asqatasunRunnerPath=* Chemin de l''installation Asqatasun Runner
asqatasunRunnerPathDescr=exemple : /opt/asqatasun
displayPort=* Port du Display
displayPortDescr=exemple : 99. Attention ce champ ne doit PAS commencer par '':''
firefoxPath=* Chemin du binaire firefox
