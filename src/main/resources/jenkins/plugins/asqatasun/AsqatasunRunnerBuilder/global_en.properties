mandatoryFields=The fields with an asterisk (*) are required. 
asqatasunRunnerPath=* Path to the Asqatasun Runner installation
asqatasunRunnerPathDescr=example : /opt/asqatasun
displayPort=* Display port
displayPortDescr=example : 99. This value MUST NOT start with a '':''
firefoxPath=* Firefox binary path
firefoxPathDescr=example : /opt/firefox/firefox
webappUrl=* Asqatasun webapp URL
webappUrlDescr=example : http://localhost:8080/asqatasun
databaseHost=* Database hostname
databaseHostDescr=example : localhost
databasePort=* Database port
databasePortDescr=example : 3306
databaseName=* Database name
databaseNameDescr=example : asqatasun
databaseLogin=* Database login
databaseLoginDescr=example : asqatasun
databasePassword=* Database password
asqatasunLogin=* Asqatasun account login
asqatasunLoginDescr=Asqatasun account used to perform analysis
isDebug=Keep debug log files at the end of build (for debug purpose)
isDebugDescr=If checked, log files will be kept under the tmp folder created on the path to the Asqatasun-Runner installation. You can safely delete these files